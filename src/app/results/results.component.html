
<section style="padding-top:55px">
    <div class="container">
        <div class="card">
            <div class="d-flex justify-content-center mt-3">
                <a routerLink="/">
                  <img src="assets/images/Quizz masha.jpg" class="rounded-circle" style="height: 350px;width: auto;">
                </a>
            </div> 
            <br>
            <br>
            <br>
            <div class="d-flex justify-content-center pt-3">
                <div class="empty">
                    <h4>Thank you {{username}} for taking our test</h4>
                    <br>
                    <h4 style="padding-left: 30px;">Below is your Test score</h4>
                </div>
            </div>
            <div class="d-flex justify-content-center pt-3" style="padding-top:55px">
                
                <div class="test" style="margin-right: 3px;">
                    <h2>{{test}}</h2>
                </div>
            </div>

            <div class="d-flex justify-content-center pt-3" style="padding-top:55px">
                <div class="score">
                    <h2>Score :{{score}}</h2>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-warning m-3"
                    styleSheetFile="assets/css/print.css"
                    printSectionId="print-section" 
                    ngxPrint>print Certificate</button> <!--Your relevant print button-->
            </div>

            <!-- quesion list -->
            <div class="card m-3" style="background-color: grey;padding: 40px;">

                <div class="d-flex justify-content-center">
                    <!-- <section class="fh5co-social"> -->
                        <!-- <div class="site-container"> -->
                            <div class="social">
                              <h5 style="padding-right: 20px;">Share it!</h5>
                                <div class="social-icons">
                                    <a href="https://dribbble.com/" target="_blank"><img  style="background-color: grey;" src="assets/images/social-twitter.png" alt="social icon"></a>
                                    <a href="https://www.pinterest.com/" target="_blank"><img src="assets/images/social-pinterest.png" alt="social icon"></a>
                                    <a href="https://www.youtube.com/" target="_blank"><img src="assets/images/social-youtube.png" alt="social icon"></a>
                                    <a href="https://twitter.com/?lang=en" target="_blank"><img src="assets/images/social-twitter.png" alt="social icon"></a>
                                </div>
                            </div>
                        <!-- </div> -->
                    <!-- </section> -->
                </div>
            </div>
          
            
        </div>
    </div>
    
    
</section>
